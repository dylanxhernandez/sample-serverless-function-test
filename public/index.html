<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jamstack Explorers - Up and Running with Serverless Functions</title>
	</head>
	<body>
		<button id="fetch-btn">Fetch</button>
		<p id="response-output">Click fetch to test . . .</p>
		
		<p>Math test, 2+3 =</p>
		<button id="math-btn">Calculate</button>
		<p id="response-output-2">?</p>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const fetchBtn = document.getElementById('fetch-btn')
				const mathBtn = document.getElementById('math-btn')
				const responseText = document.getElementById('response-output')
				const responseText2 = document.getElementById('response-output-2')
				fetchBtn.addEventListener('click', async () => {
					const response = await fetch('/.netlify/functions/hello-world').then(
						response => response.json()
					)
					responseText.innerText = JSON.stringify(response)
				})
				mathBtn.addEventListener('click', async () => {
					const response = await fetch('/api/arithmetic?op=add&num1=2&num2=3').then(
						response => response.json()
					)
					responseText2.innerText = JSON.stringify(response)
				})
			})
		</script>
	</body>
</html>
